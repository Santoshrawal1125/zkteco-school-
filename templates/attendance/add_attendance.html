<h2 class="mb-4 text-primary">Add Attendance for <strong>{{ user_obj.username }}</strong></h2>

<form method="post" class="p-4 bg-white rounded shadow-sm border" style="max-width: 500px;">
    {% csrf_token %}

    <div class="mb-3">
        <label for="date" class="form-label fw-semibold">Date</label>
        <input type="date" id="date" name="date" class="form-control form-control-lg" required>
    </div>

    <div class="mb-3">
        <label for="arrival_time" class="form-label fw-semibold">Arrival Time</label>
        <input type="time" id="arrival_time" name="arrival_time" class="form-control form-control-lg" required>
    </div>

    <div class="mb-3">
        <label for="departure_time" class="form-label fw-semibold">Departure Time</label>
        <input type="time" id="departure_time" name="departure_time" class="form-control form-control-lg">
    </div>

    <div class="mb-4">
        <label for="status" class="form-label fw-semibold">Status</label>
        <select id="status" name="status" class="form-select form-select-lg" required>
            <option value="present">Present</option>
            <option value="late">Late</option>
            <option value="absent">Absent</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Save Attendance</button>
</form>

<div class="mt-3" style="max-width: 500px;">
    <a href="{% url 'user_detail' user_obj.pk %}" class="btn btn-outline-secondary w-100">Back to User Details</a>
</div>
