<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background-color: #f3f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        /* Center the form card */
        .form-wrapper {
            max-width: 600px;
            margin: auto;
        }

        /* Card Styling */
        .custom-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .custom-card:hover {
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }

        /* Header Styling */
        .custom-card h2 {
            font-size: 1.8rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .custom-card label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        .form-control-lg,
        .form-select-lg {
            font-size: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid #ced4da;
            background-color: #f9f9f9;
        }

        .form-control-lg:focus,
        .form-select-lg:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            background-color: #ffffff;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 10px;
        }

        .back-link {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .custom-card {
                padding: 20px;
            }

            .btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="custom-card">

        <h2 class="text-primary mb-4">
            Add Attendance for <strong>{{ user_obj.username }}</strong>
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="arrival_time">Arrival Time</label>
                <input type="time" id="arrival_time" name="arrival_time" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="departure_time">Departure Time</label>
                <input type="time" id="departure_time" name="departure_time" class="form-control form-control-lg">
            </div>

            <div class="mb-4">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-select form-select-lg" required>
                    <option value="">-- Select Status --</option>
                    <option value="present">Present</option>
                    <option value="late">Late</option>
                    <option value="absent">Absent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm">Save Attendance</button>
        </form>

        <div class="back-link">
            <a href="{% url 'user_detail' user_obj.pk %}" class="btn btn-outline-secondary w-100">Back to User Details</a>
        </div>

    </div>
</div>

</body>
</html>
