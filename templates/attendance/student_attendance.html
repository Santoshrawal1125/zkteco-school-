{% extends "base/admin_base.html" %}

{% block title %}Student Attendance{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Logo and Header -->
    <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/96/school-building.png" alt="School Logo" width="80" class="mb-2">
        <h2 class="fw-bold">Student Attendance Entry</h2>
        <p class="text-muted">Fill out the details below to mark attendance.</p>
    </div>

    <!-- Attendance Form Card -->
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Arrival Date & Time</label>
                    <input type="datetime-local" class="form-control" name="arrival_time" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Departure Date & Time</label>
                    <input type="datetime-local" class="form-control" name="departure_time" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Device Used</label>
                    <input type="text" class="form-control" name="device" placeholder="e.g., Fingerprint Scanner" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Status</label>
                    <select class="form-select" name="status" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="late">Late</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Department</label>
                    <input type="text" class="form-control" name="department" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Class</label>
                    <input type="text" class="form-control" name="student_class" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-semibold">School</label>
                    <input type="text" class="form-control" name="school" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Attendance</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
