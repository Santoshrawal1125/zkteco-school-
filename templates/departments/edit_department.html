{% extends "base/admin_base.html" %}

{% block title %}Edit Department - {{ department.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Department for {{ school.name }}</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-3" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Department Name</label>
            <input type="text" id="id_name" name="name" class="form-control" value="{{ department.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'school_departments' school.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
