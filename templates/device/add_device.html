{% extends "base/admin_base.html" %}
{% block title %}Add Device{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Header with icon and title -->
    <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/64/laptop.png" alt="Add Device Icon" class="mb-2"
             onerror="this.onerror=null; this.src='https://img.icons8.com/fluency/64/computer.png'">
        <h2 class="fw-bold">Add New Device</h2>
        <p class="text-muted">Register a new device under <strong>{{ school.name }}</strong>.</p>
    </div>

    <!-- Form Card -->
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="serial_number" class="form-label fw-semibold">Serial Number</label>
                <input type="text" class="form-control" id="serial_number" name="serial_number"
                       placeholder="Enter serial number" required autofocus>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label fw-semibold">Location (Optional)</label>
                <input type="text" class="form-control" id="location" name="location"
                       placeholder="e.g., Main Entrance, Staff Room">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'devices_by_school' school.id %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Device</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
