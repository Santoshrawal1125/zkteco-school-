{% extends "base/admin_base.html" %}

{% block title %}Edit Device - {{ device.serial_number }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Device for {{ school.name }}</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-3" style="max-width: 500px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_serial_number" class="form-label">Serial Number</label>
            <input type="text" id="id_serial_number" name="serial_number" class="form-control"
                   value="{{ device.serial_number }}" required>
        </div>

        <div class="mb-3">
            <label for="id_location" class="form-label">Location (Optional)</label>
            <input type="text" id="id_location" name="location" class="form-control"
                   value="{{ device.location }}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'devices_by_school' school.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
