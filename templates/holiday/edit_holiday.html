{% extends "base/admin_base.html" %}
{% block title %}Edit Holiday{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Edit Holiday for <strong>{{ school.name }}</strong></h2>
    </div>

    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Holiday Name</label>
            <input type="text" id="name" name="name" value="{{ holiday.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" id="start_date" name="start_date" value="{{ holiday.start_date|date:'Y-m-d' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" id="end_date" name="end_date" value="{{ holiday.end_date|date:'Y-m-d' }}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update Holiday</button>
            <a href="{% url 'holidays' school.id %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
