{% extends "base/admin_base.html" %}
{% block title %}Add School{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Header with icon and title -->
    <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/64/school-building.png" alt="Add School Icon" class="mb-2">
        <h2 class="fw-bold">Add New School</h2>
        <p class="text-muted">Fill out the details below to register a new school.</p>
    </div>


    <!-- Form Card -->
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label fw-semibold">School Name</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter school name" required>
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label fw-semibold">Address</label>
                <textarea class="form-control" id="id_address" name="address" rows="3" placeholder="Enter school address" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'school' %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add School</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
