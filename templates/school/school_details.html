{% extends "base/admin_base.html" %}
{% load static %}
{% block title %}Edit School{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Flash Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <img src="https://img.icons8.com/color/64/school-building.png" alt="School Icon" class="me-3" style="width: 48px;">
            <h2 class="fw-bold mb-0">Edit School</h2>
        </div>
        <a href="{% url 'school' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>

    <!-- Edit Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">School Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ school.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ school.address }}" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Update School
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
