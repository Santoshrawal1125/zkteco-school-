{% extends "base/admin_base.html" %}
{% block title %}Edit School{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Heading with Logo -->
    <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/64/school-building.png" alt="School Icon" class="mb-2" style="width: 48px;">
        <h2 class="fw-bold">Edit School Details</h2>
        <p class="text-muted">Modify the schoolâ€™s name and address, or remove it from the system.</p>
    </div>

    <!-- Edit School Form -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">School Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ school.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label fw-semibold">School Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ school.address }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'school' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
