{% extends "base/admin_base.html" %}
{% block title %}Add Shift{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="https://img.icons8.com/color/64/clock--v1.png" alt="Shift Icon" class="mb-3">
        <h2 class="fw-bold">Add Shift for {{ school.name }}</h2>
        <p class="text-muted mb-0">Fill the form below to add a new shift.</p>
    </div>

    <!-- Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Shift Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" name="start_time" id="start_time" required>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="time" class="form-control" name="end_time" id="end_time" required>
                </div>
                <button type="submit" class="btn btn-success">Add Shift</button>
                <a href="{% url 'shifts' school.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
