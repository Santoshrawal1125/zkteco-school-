{% extends "base/admin_base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">✏️ Edit User</h2>
            <p class="text-muted mb-0">Modify details of <strong>{{ user_obj.username }}</strong>.</p>
        </div>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" class="form-control" value="{{ user_obj.username }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user_obj.email }}">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Role</label>
                    <input type="text" name="role" class="form-control bg-light text-muted" value="{{ user_obj.role }}" readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'user_detail' user_obj.pk %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i> Update User
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
